sudo: required
language: ruby
services:
- docker
env:
  global:
  - IMAGE_NAME=ringcentral/chrome-vnc
  - secure: 
  - secure: 
before_script:
- cd base-chrome
script:
- docker build -t "$IMAGE_NAME" -f "Dockerfile.vnc.chrome" .
after_script:
- version="$(awk -F '[=.]'  '/ARG CHROME_DRIVER_VERSION/ {print $2}' Dockerfile.vnc.chrome)"
- docker images
before_deploy:
- docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
- docker tag "$IMAGE_NAME" "${IMAGE_NAME}:latest"
- docker tag "$IMAGE_NAME" "${IMAGE_NAME}:chrome${version}"
deploy:
  provider: script
  script: docker push "${IMAGE_NAME}:latest" && docker push "${IMAGE_NAME}:chrome${version}"
  on:
    branch: master